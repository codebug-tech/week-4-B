<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  <title>BEAST</title>
</head>
<body>
  <h1 class="title">SAY HELLO TO THE BEAST</h1>
  <div id="quote-box">
    <h2>DON'T MESS WITH THE BEAST</h2>
    <ul>
      <li>"Unleash the beast within"<div class="author">-Beast One</div></li>
      <li>"Ask the beasts and they will teach you the beauty of this Earth" <div class="author">-Beast Two</div></li>
      <li>"Beastmode activated" <div class="author">-Beast Three</div></li>
    </ul>
  </div>
  <div id="input-box">
    <p class="input-box-header">Do you have what it takes to be a beast!?</p>
    <form>
      <div class="name-box">
      <label class="name-field">NAME: </label><input class="input-boxes" type="text" name="name">
      </div>
      <div class="email-box">
      <label class="email-field">EMAIL: </label><input class="input-boxes" type="email" name="email">
      </div>
      <div id="button-box">
        <input class="enter" type="submit" value="ENTER">
      </div>
    </form>
  </div>
</body>
</html>
